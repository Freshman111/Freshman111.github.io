  <h3>1,华为手机不打印日志</h3>
  <p/>
  你能想象日志对于一个程序员的重要性.特别是遇到错误,上来啥也不说直接崩溃了,也不打印日志.遇到这样的情况,是我们最怕的事,因为很难定位问题出现的地方.
  奇葩的华为手机P9max,就是这样的主儿,华为手机有的机型内部关掉了日志打印,需要我们手动打开,打开办法:
  <p/>
  在手机拨号界面输入  *#*#2846579#*#*  ，输入完直接进入此界面：

  log开关，打开LOG开关，就可以了；
  还有在图三中：点击  DUMP & log ：
  在里面打开log的一些开关。ok ，控制台打印log了
